{% extends 'base.html' %}

{% block content %}
  <form action="{% if form.instance.id %}
        {% url 'authors-edit' id=form.instance.id %}
      {% else %}
        {% url 'authors-new' %}
      {% endif %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
      <input type="submit" value="Отправить" />
    </p>
  </form>
{% endblock %}
