{% extends "base.html" %}

{% block title %}Авторы{% endblock %}

{% block content %}
<div><a href="{% url 'authors-new' %}">Создать автора</a></div>
<ul>
    {% for author in object_list %}
    <li>
      <a href="{% url "authors-detail" pk=author.id %}">{{ author.full_name }}</a>
      <a href="{% url 'authors-edit' id=author.id %}">Редактировать</a>
      <a href="{% url 'authors-delete' id=author.id %}">Удалить</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
